<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroSpark</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" inline>
    </div>
  </header>
  <section class="hero thankyou">
    <div class="container">
      <h1 class="title">Muito obrigado!</h1>
      <h5 class="subtitle">
        Você acaba de ter acesso ao melhor conteúdo sobre [assunto].
      </h5>
      <h5 class="subtitle">
        Se você busca ainda por mais conhecimento, não deixe de conferir o curso de [título]. Saiba mais sobre como melhorar sua habilidades.
      </h5>

      <a class="button">Baixar E-book</a>

      <div class="share-ebook">compartilhe esse e-book:
        <div class="share-social">
          <a href="#">
            <svg viewBox="0 0 38 38" class="icon instagram">
              <use xlink:href="#instagram"></use>
            </svg>
          </a>
          <a href="#">
            <svg viewBox="0 0 38 38" class="icon facebook">
              <use xlink:href="#facebook"></use>
            </svg>
          </a>
          <a href="#">
            <svg viewBox="0 0 38 38" class="icon youtube">
              <use xlink:href="#youtube"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    
    <div class="ebook-presentation">
      <img src="images/svg/ebook-cover.svg">
    </div>

  </section>
  <footer class="thankyou">
    <p>Sua marca - Todos os direitos reservados</p>
  </footer>
  <img src="images/svg/social-icons-light.svg" inline style="display: none">
</body>
</html>
